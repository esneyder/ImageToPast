<!DOCTYPE html>

<html>

    <head>

        <!--  basic meta information -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 

        <title>ImgaToPast AR World</title>

        <!-- Materialize CSS -->
        <link rel="stylesheet" href="css/materialize.min.css">

        <!-- jquery mobile CSS -->
        <link rel="stylesheet" href="js/jQueryMobile/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="js/jQueryMobile/jquery-mobile-transparent-ui-overlay.css" />

        <!-- CSS propio -->
        <link rel="stylesheet" href="css/imagetopast.css" />

        <link rel="stylesheet" href="css/poi-radar.css" />

        <!-- jquery JS files -->
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

        <!-- AR JS files -->
        <script src="architect://architect.js"></script>
        <script src="js/ade.js"></script>
        <script src="js/myJsonData.js"></script>
        <script src="js/marker.js"></script>
        <script src="js/multiplepois.js"></script>

        <!-- radar component -->
        <script type="text/javascript" src="js/radar.js"></script>

        <!-- Google maps -->
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        

        <!-- Materialize JS -->
        <script src="js/materialize.min.js"></script>

    <body >
        <div data-role="page" id="cam-page" style="background: none;" >
            <div class="radarContainer_left" id="radarContainer"></div>
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red">
                    <i class="large mdi-content-add"></i>
                </a>
                <ul>
                    <li><a class="btn-floating red" data-transition="slideup" href="#map-page"><i class="large mdi-maps-map"></i></a></li>
                    <li><a class="btn-floating yellow darken-1" data-transition="slideup" href="#list-page"><i class="large mdi-action-list"></i></a></li>
                </ul>
            </div>
             
            <div id="detail-viewer" class="row">
                <div class="col s12 m7">
                    <div class="card">
                            <div class="slider" >
                                <ul id="miSlides" class="slides"> 
                                </ul>
                              </div>
                            <span id="name" class="card-title"></span>

                        <div class="card-content">
                            <p id="description" ></p>
                            <br>
                        <p id="distance"></p>
                    </div>

                    <div class="card-action">
                        <a style="color:black;" href="#">MAS INFORMACION</a>
                    </div>
                </div>
            </div>
        </div>

        </div>

    </div>
<div data-role="page" id="map-page" data-theme="b">
    <div data-role="header" data-theme="b" id="cerrar" data-position="fixed"> 
        <nav>
            <div class="nav-wrapper brown darken-2">
                <ul id="nav-mobile" class="left">
                    <li><a href="#cam-page" data-transition="slidedown"><i class="mdi-navigation-arrow-back"></i></a></li>
                </ul>
                  <span class='title'>Mapa</span>
            </div>
        </nav>
    </div> 
    <div role="main" class="ui-content" id="map-canvas" >
    </div>
</div>

<div data-role="page" id="list-page" data-theme="b" style="background: none;">
    <div data-role="header" data-theme="b" id="cerrar" data-position="fixed"> 
        <nav>
            <div class="nav-wrapper brown darken-2">
                <ul id="nav-mobile" class="left">
                    <li><a href="#cam-page" data-transition="slidedown"><i class="mdi-navigation-arrow-back"></i></a></li>
                </ul>
                <h1>Lista</h1>
            </div>
        </nav>
    </div> 
    <div role="main" class="ui-content material_list">
        <ul class="collection" id="listado">
        </ul>
    </div>
</div>
<div data-role="page" id="detail-page" data-theme="b" style="background: none;">
    <div data-role="header" data-theme="b" id="cerrar" data-position="fixed"> 
        <nav>
            <div class="nav-wrapper brown darken-2">
                <ul id="nav-mobile" class="left">
                    <li><a href="#list-page"><i class="mdi-navigation-arrow-back"></i></a></li>
                </ul>
                  <img id="info-imagen" src='' alt='' class='miavatar circle'>
                  <span id="info-nombre" class='title'></span>
            </div>
        </nav>
    </div> 
    <div class="row">
        <div class="col s12 m5">
            <div class="card-panel white">
                <div class="section map-section">
                    <div id="map-canvas2" style="height:200px; padding:0;">
                    </div>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <p id="info-distancia"></p>
                </div>
                <div class="divider"></div>
                <div class="section" style="text-align:center;">
                    <a id="location-link" class="waves-effect waves-light btn brown lighten-1"><i class="mdi-maps-place left"></i>Como llegar</a>
                    <a id="info-link"class="waves-effect waves-light btn brown lighten-1"><i class="mdi-social-public left"></i>pagina del sitio</a>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <p id ="info-descripcion" ></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/imagetopast.js"></script>
